<!DOCTYPE html>

<head>

        <h1 class="header-title">株式会社TECH</h1>

                <a href="">ホーム</a>

            <li class="list-text">
                <a href="">企業情報</a>
            </li>
            <li class="list-text">
                <a href="">会社概要</a>
            </li>
            <li class="list-text">
                <a href="">よくある質問</a>
            </li>
            <li class="list-text">
                <a href="">お問い合わせ</a>
            </li>
        </ul>

    </header>

    <!-- サイズ？ -->
    <img class="main-img" src="img/mv.png" alt="イメージ画像">

    <div class="main">
        <p class="intro-head">最新のテクノロジーで<em class="em">社会議題</em>を解決</p>
        <div class="intro-text">
            <h2 class="intro-title">会社概要</h2>
            <table class="intro-main">
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>

                <tr>
                    <th>代表者</th>

                <tr>

                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>

                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>

    <div class="contact">
        <h2>お問い合わせ</h2>
        <form class="contact-form" action="送信先" method="post">
            <label>会社名<input type="text"></label><br>
            <label>お名前<input type="text"></label><br>
            <label>メールアドレス<input type="e-mail"></label><br>
            <!-- サイズ？ -->
            <label>お問い合わせ内容<textarea name="textarea" cols="30" rows="10"></textarea></label><br>
            <input type="submit" value="お申込み"><br>
        </form>
    </div>

    <footer class="footer">
